{% extends "app/layout.html" %}

{% block content %}
{% load static %}

<style>
/* Styling for back button */
    .back-button {
        display: block;
        margin-top: 20px;
    }

    .back-button img {
        width: 20px; /* Adjust image size */
        height: auto;
    }

    /* Centering the submit button */
    .submit-button {
        border: none;
        background: none;
        margin-top: 50px;
        margin-bottom: 50px;
        cursor: pointer;
    }

  .submit-button img {
    width: 150px;
    height: auto;
  }

  h2 {
    margin-bottom: 30px;
    font-family: "Arial Black", serif;
    font-size: 40px;
}
</style>

<h2>Share "{{ music.title }}"</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">
        <img src="{% static 'app/images/shareB.png' %}" alt="Sign Up">
    </button>
</form>

<div class="back-button">
    <a href="{% url 'music_list' %}">
        <img src="{% static 'app/images/back.png' %}" alt="Back to Profile">
    </a>
</div>
{% endblock %}
