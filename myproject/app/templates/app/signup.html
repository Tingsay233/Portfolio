{% extends "app/layout.html" %}

{% block content %}
{% load static %}

<style>
    /* Centering the form */
    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Full height */
    }

    /* Customizing input field borders */
    input[type="text"],
    input[type="password"] {
        border: 2px solid rgb(203, 108, 230);
        border-radius: 5px;
        padding: 8px;
        width: 100%;
        max-width: 300px; /* Limit input width */
        font-size: 16px;
        text-align: center;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        border-color: rgb(143, 0, 255);
        outline: none;
        box-shadow: 0px 0px 5px rgba(143, 0, 255, 0.5);
    }

    h2, .form-group, .validation-summary-errors {
        text-align: center;
    }

    /* Centering the submit button */
    .submit-button {
        border: none;
        background: none;
        margin-top: 50px;
        margin-bottom: 50px;
        cursor: pointer;
    }

    .submit-button img {
        width: 150px;
        height: auto;
    }

    h2 {
        margin-bottom: 30px;
        font-family: "Arial Black", serif;
        font-size: 40px;
    }
</style>

<div class="form-container">
    <h2>Sign Up</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-button">
            <img src="{% static 'app/images/confirm_button.png' %}" alt="Sign Up">
        </button>
    </form>
</div>

{% endblock %}
